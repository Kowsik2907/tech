<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
    <style>
        table tr,th,td{
            border: solid 2px;
            border-color: blueviolet;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Mark</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Maths</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Kowsik</td>
            <td>Science</td>
            <td>99</td>
        </tr>
        <tr>
            <td>Anu</td>
            <td>Social</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
