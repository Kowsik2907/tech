<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Displaying location using Latitude and Longitude</p>
    <button class="Google"onclick="getlocation()">Click me</button>
    <p id="demo"></p>
    <script>
        let variable1=document.getElementById("demo");
        function getlocation()
        {
            navigator.geolocation.getCurrentPosition(showLoc);
        }
        function showLoc(pos)
        {
            variable1.innerHTML="Latitude:"+pos.coords.latitude+"<br>Longitude : "+pos.coords.longitude;
        }
    </script>
</body>
</html>
