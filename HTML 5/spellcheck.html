<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spell check in html 5</title>
</head>
<body>
    <form>
        <p>
            <input type="text" spellcheck="true">
        </p>
        <button type="reset">RESET</button>
    </form>

</html>
