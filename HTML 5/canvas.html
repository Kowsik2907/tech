<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas basics in html 5</title>
</head>
<body>
    <canvas id="demo" width="300px" height="100px" style="border:5px solid green;">
    </canvas>
    <script>
        let g=document.getElementById("demo");
        let globe=g.getContext("2d");
        let gradient=globe.createLinearGradient(1,4,g.width,2);
        gradient.addColorStop("0","green");
        gradient.addColorStop("0.5","yellow");
        globe.font="50px sans-serif";
        globe.fillstyle="black";
        globe.strokeStyle=gradient;
        globe.strokeText("HTML 5",60,60);
    </script>
</body>
</html>
