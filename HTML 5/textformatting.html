<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting in html 5</title>
</head>
<body>
    <h3>Hello World!</h3>
    <!--Text Strong-->
    <strong>Hello Chrome!</strong>
    <br>
    <!--Text small-->
    <small><u>Hello Google</u></small>
    <br>
    <!--Text Highlight-->
    <mark>Hello Facebook</mark>
    <br>
    <!--Underline-->
    <u>Hello</u>
    <br>
    <!--italic font-->
    <i>Awesone Text</i>
</body>
</html>
